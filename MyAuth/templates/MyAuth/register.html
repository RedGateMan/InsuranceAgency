{% extends 'base.html' %}
{% load static %}

{% block content %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            IMask(document.getElementsByTagName('input').namedItem('phone'), {
                mask: '+ {375} (00) 000-00-00'
            });
        })
    </script>
    <div class="form-container">
        <form class="registration-form__form-signin" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <ul class="registration-form__form-content form-content">
                <li class="form-item">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" class="registration-form__input"
                           placeholder="Surname" required>
                </li>
                <li class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="registration-form__input"
                           placeholder="Name" required>
                </li>
                <li class="form-item">
                    <label for="patronymic">Patronymic</label>
                    <input type="text" name="patronymic" id="patronymic" class="registration-form__input"
                           placeholder="Patronymic" required>
                </li>
                <li class="form-item">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" id="inputEmail" class="registration-form__input"
                           placeholder="Email address" required autofocus>
                </li>
                <li class="form-item">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="registration-form__input"
                           placeholder="+ 375 (00) 000-00-00" required>
                </li>
                <li class="form-item">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" id="inputUsername" class="registration-form__input"
                           placeholder="Username" required>
                </li>
                <li class="form-item">
                    <label for="inputPassword_1">Password</label>
                    <input type="password" name="password1" id="inputPassword_1" class="registration-form__input"
                           placeholder="Password" required>
                </li>
                <li class="form-item">
                    <label for="inputPassword_2">Repeat Password</label>
                    <input type="password" name="password2" id="inputPassword_2" class="registration-form__input"
                           placeholder="Confirm password" required>
                </li>
            </ul>

            <div class="form-errors">
                {% for error in errors %}
                    <p style="color: var(--accent-color)">{{ error }}</p>
                {% endfor %}
            </div>
            <button class="registration-form__submit form-button" type="submit">Register</button>
        </form>
    </div>
{% endblock content %}
