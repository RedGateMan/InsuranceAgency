{% block content %}
    <section class="section">
        <header>
            <h1>Offices</h1>
        </header>
        <main>
            <ul class="list">
                {% for office in office_list %}
                    <li>
                        <a href="{% url 'office' office_id=office.pk %}">
                            <section class="list-item">
                                <header>
                                    <h1>{{ office.name }}</h1>
                                </header>
                                <footer>
                                    <div>
                                        <p class="list-item__meta">{{ office.address }}</p>
                                        <p class="list-item__meta">{{ office.phone }}</p>
                                    </div>
                                </footer>
                            </section>
                        </a>
                    </li>
                {% empty %}
                    <li>No offices yet.</li>
                {% endfor %}
            </ul>
        </main>
    </section>
{% endblock %}
